<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Nosso Amor</h1>
    </header>

    <!-- Seção principal -->
    <main>

        <!-- Seção de Fotos -->
        <section class="fotos">
            <img src="foto1.jpg" alt="Foto do casal">
            <img src="foto2.jpg" alt="Foto do casal">
            <img src="foto3.jpg" alt="Foto do casal">
        </section>

        <!-- Contagem de Tempo -->
        <section class="contagem">
            <h2>Estamos juntos há:</h2>
            <p id="contador">Carregando...</p>
        </section>

        <!-- Coração Interativo -->
        <section class="coracao" onclick="abrirCoracao()">
            <div class="coracao-container">
                <div class="coracao-esquerda"></div>
                <div class="coracao-direita"></div>
            </div>
            <div class="coracao-mensagem" id="coracao-mensagem">
                <p>Você é a pessoa mais especial da minha vida. Te amo!</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>

</body>
</html>
