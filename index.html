<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fundo estrelado -->
    <div id="fundo-estrelado"></div>

    <!-- Conteúdo do site -->
    <header>
        <h1>Nosso Amor</h1>
    </header>

    <!-- Seção de Fotos -->
    <section class="fotos">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </section>

    <!-- Contagem de Tempo -->
    <section class="contagem">
        <h2>Estamos juntos há:</h2>
        <p id="contador">Carregando...</p>
    </section>

    <!-- Coração Interativo -->
    <section class="coracao">
        <div class="coracao-externo" onclick="abrirCoracao()">
            ❤️
            <div class="coracao-interno" id="coracao-interno">
                <p>Você é a pessoa mais especial da minha vida. Te amo!</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
